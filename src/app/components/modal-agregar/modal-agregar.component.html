<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2" (click)="cerrarModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Agregar Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" novalidate>
    <ion-item>
      <ion-label position="floating">Nombre de Random</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-label>
        Items
      </ion-label>
      <ion-button (click)="agregarItem()" fill="outline" slot="end">Agregar Campo</ion-button>
    </ion-item-divider>
<div formArrayName="items" *ngFor="let item of form.get('items').controls; let i = index">
  <ion-item [formGroupName]="i">
      <ion-label position="floating">Item</ion-label>
      <ion-input type="text" required="" formControlName="item"></ion-input>
  </ion-item>
</div>

  </form>

  <ion-button fill="outline" expand="block" (click)="agregarLista()">Agregar Lista de Random</ion-button>


</ion-content>
